<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel Campaigns - Wheeler</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        .prototype-banner {
            background: linear-gradient(135deg, #007acc 0%, #005a9e 100%);
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 13px;
            text-align: center;
            border: 1px solid #007acc;
        }

        .prototype-banner strong {
            font-weight: bold;
        }

        .account-selector-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding: 20px;
            background: #2d2d2d;
            border-radius: 8px;
            border: 1px solid #404040;
        }

        .account-selector-row select {
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #404040;
            background: #1a1a1a;
            color: #e0e0e0;
            cursor: pointer;
            min-width: 180px;
        }

        .account-stats {
            display: flex;
            gap: 40px;
            align-items: center;
        }

        .account-stat {
            text-align: center;
        }

        .account-stat-label {
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .account-stat-value {
            font-size: 18px;
            font-weight: bold;
            color: #27ae60;
        }

        .wheels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .wheel-card {
            background: #2d2d2d;
            border: 1px solid #404040;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .wheel-card:hover {
            border-color: #007acc;
            box-shadow: 0 4px 12px rgba(0, 122, 204, 0.3);
        }

        .wheel-card.active {
            border-left: 4px solid #27ae60;
        }

        .wheel-card.inactive {
            border-left: 4px solid #f39c12;
        }

        .wheel-card.closed {
            border-left: 4px solid #7f8c8d;
            opacity: 0.7;
        }

        .wheel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 12px;
            border-bottom: 1px solid #404040;
        }

        .wheel-symbol {
            font-size: 22px;
            font-weight: bold;
            color: #007acc;
        }

        .wheel-status-badge {
            padding: 4px 10px;
            border-radius: 3px;
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .wheel-status-badge.active {
            background: #27ae60;
            color: white;
        }

        .wheel-status-badge.inactive {
            background: #f39c12;
            color: white;
        }

        .wheel-status-badge.input-required {
            background: #f39c12;
            color: white;
        }

        .wheel-status-badge.closed {
            background: #7f8c8d;
            color: white;
        }

        .wheel-summary {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 12px 0;
        }

        .wheel-summary-item {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
        }

        .wheel-summary-label {
            color: #888;
        }

        .wheel-summary-value {
            font-weight: bold;
            color: #e0e0e0;
        }

        .wheel-summary-value.positive {
            color: #27ae60;
        }

        .wheel-summary-value.negative {
            color: #e74c3c;
        }

        .wheel-footer {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #404040;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .wheel-date {
            font-size: 11px;
            color: #888;
        }

        .wheel-actions {
            display: flex;
            gap: 8px;
        }

        .wheel-btn {
            padding: 6px 12px;
            font-size: 11px;
            border-radius: 3px;
            border: 1px solid #404040;
            background: #1a1a1a;
            color: #e0e0e0;
            cursor: pointer;
            transition: all 0.2s;
        }

        .wheel-btn:hover {
            background: #007acc;
            color: white;
            border-color: #007acc;
        }

        .create-wheel-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: bold;
            background: #007acc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(0, 122, 204, 0.4);
            transition: all 0.2s;
            z-index: 1000;
        }

        .create-wheel-btn:hover {
            background: #005a9e;
            box-shadow: 0 6px 16px rgba(0, 122, 204, 0.6);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #888;
            background: #2d2d2d;
            border-radius: 8px;
            border: 2px dashed #404040;
        }

        .empty-state-icon {
            font-size: 36px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            background-color: #2d2d2d;
            margin: 3% auto;
            padding: 0;
            border: 1px solid #404040;
            border-radius: 8px;
            width: 90%;
            max-width: 900px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 25px;
            border-bottom: 2px solid #007acc;
            background: #1a1a1a;
        }

        .modal-title {
            font-size: 20px;
            font-weight: bold;
            color: #007acc;
        }

        .modal-body {
            padding: 25px;
        }

        .close {
            color: #888;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
        }

        .close:hover {
            color: #e0e0e0;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
            font-weight: bold;
            color: #e0e0e0;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 10px 12px;
            font-size: 14px;
            border: 1px solid #404040;
            border-radius: 4px;
            background: #1a1a1a;
            color: #e0e0e0;
            box-sizing: border-box;
        }

        .form-textarea {
            min-height: 70px;
            resize: vertical;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #007acc;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #404040;
        }

        .btn-cancel,
        .btn-submit {
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-cancel {
            background: #404040;
            color: #e0e0e0;
        }

        .btn-cancel:hover {
            background: #505050;
        }

        .btn-submit {
            background: #007acc;
            color: white;
        }

        .btn-submit:hover {
            background: #005a9e;
        }

        /* Detail view styles */
        .detail-section {
            margin-bottom: 25px;
        }

        .detail-section-title {
            font-size: 16px;
            font-weight: bold;
            color: #007acc;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px solid #404040;
        }

        .detail-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .detail-stat {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #404040;
        }

        .detail-stat-label {
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .detail-stat-value {
            font-size: 18px;
            font-weight: bold;
            color: #27ae60;
        }

        .trades-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        .trades-table th,
        .trades-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #404040;
        }

        .trades-table th {
            background: #1a1a1a;
            color: #888;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 11px;
        }

        .trades-table tr:hover {
            background: #1a1a1a;
        }

        .trade-type-badge {
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 10px;
            font-weight: bold;
        }

        .trade-type-badge.put {
            background: #3498db;
            color: white;
        }

        .trade-type-badge.call {
            background: #9b59b6;
            color: white;
        }

        .trade-type-badge.assigned {
            background: #e74c3c;
            color: white;
        }

        .trade-type-badge.expired {
            background: #27ae60;
            color: white;
        }

        .trade-action-btn {
            padding: 4px 8px;
            font-size: 11px;
            border-radius: 3px;
            border: 1px solid #404040;
            background: #1a1a1a;
            color: #e0e0e0;
            cursor: pointer;
            transition: all 0.2s;
            margin-right: 5px;
        }

        .trade-action-btn:hover {
            background: #007acc;
            color: white;
            border-color: #007acc;
        }

        .trade-action-btn:last-child {
            margin-right: 0;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        {{template "_navigation.html" .}}

        <!-- Main Content -->
        <div class="main-content">
            <div class="prototype-banner">
                <strong>PROTOTYPE:</strong> Wheel Campaigns v0.1 - Experimental feature using JSON storage
            </div>

            <!-- Account Selector -->
            <div class="account-selector-row">
                <div style="display: flex; flex-direction: column; align-items: flex-start; gap: 10px;">
                    <div>
                        <label style="font-size: 12px; color: #888; margin-bottom: 6px; display: block;">FILTER BY ACCOUNT:</label>
                        <select id="accountFilter" onchange="filterByAccount()">
                            <option value="">All Accounts</option>
                        </select>
                    </div>
                </div>                
                <div style="flex: 1; display: flex; justify-content: center;">
                    <div class="account-stats">
                        <div class="account-stat">
                            <div class="account-stat-label">Total Cash</div>
                            <div class="account-stat-value" id="totalCash">$0</div>
                        </div>
                        <div class="account-stat">
                            <div class="account-stat-label">Cash Secured</div>
                            <div class="account-stat-value" id="totalCashSecured">$0</div>
                        </div>
                        <div class="account-stat">
                            <div class="account-stat-label">Active Wheels</div>
                            <div class="account-stat-value" id="activeWheelsCount">0</div>
                        </div>
                        <div class="account-stat">
                            <div class="account-stat-label">Total Profit</div>
                            <div class="account-stat-value" id="totalProfit">$0</div>
                        </div>
                    </div>
                </div>
                <div style="display: flex; flex-direction: column; align-items: flex-end; gap: 10px;">
                    <button class="btn-submit" onclick="openCreateWheelModal()" style="padding: 10px 20px; white-space: nowrap;">
                        <i class="fas fa-plus"></i> Create Wheel
                    </button>
                </div>
            </div>

            <!-- Current Wheels -->
            <div class="content-section">
                <div class="section-title">
                    Current Wheels
                    <span style="color: #888; font-size: 14px; margin-left: 10px;" id="currentCount">(0)</span>
                </div>
                <div class="wheels-grid" id="currentWheels"></div>
            </div>

            <!-- Closed Wheels -->
            <div class="content-section">
                <div class="section-title">
                    <i class="fas fa-circle" style="color: #7f8c8d; font-size: 10px;"></i> Closed Wheels
                    <span style="color: #888; font-size: 14px; margin-left: 10px;" id="closedCount">(0)</span>
                </div>
                <div class="wheels-grid" id="closedWheels"></div>
            </div>

            <!-- Create Wheel Modal -->
            <div id="createWheelModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title">Create New Wheel Campaign</h2>
                        <span class="close" onclick="closeCreateWheelModal()">&times;</span>
                    </div>
                    <div class="modal-body">
                        <form id="createWheelForm" onsubmit="createWheel(event)">
                            <div class="form-group">
                                <label class="form-label">Account</label>
                                <select id="wheelAccountId" class="form-select" required>
                                    <option value="">Select Account</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Symbol</label>
                                <input type="text" id="wheelSymbol" class="form-input" placeholder="e.g., AAPL" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Contract Size</label>
                                <input type="number" id="wheelContractSize" class="form-input" value="100" min="1" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Target Strike Strategy</label>
                                <select id="wheelStrategy" class="form-select" required>
                                    <option value="atm">At The Money (ATM)</option>
                                    <option value="otm">Out of The Money (OTM)</option>
                                    <option value="itm">In The Money (ITM)</option>
                                    <option value="delta30">30 Delta</option>
                                    <option value="custom">Custom</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Notes (Optional)</label>
                                <textarea id="wheelNotes" class="form-textarea" placeholder="Strategy notes, goals, etc."></textarea>
                            </div>
                            <div class="form-actions">
                                <button type="button" class="btn-cancel" onclick="closeCreateWheelModal()">Cancel</button>
                                <button type="submit" class="btn-submit">Create Wheel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Wheel Detail Modal -->
            <div id="wheelDetailModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title" id="detailWheelTitle">Wheel Details</h2>
                        <span class="close" onclick="closeWheelDetailModal()">&times;</span>
                    </div>
                    <div class="modal-body" id="wheelDetailContent">
                        <!-- Content will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/navigation.js"></script>
    <script>
        let wheelData = null;
        let currentAccount = '';

        // Load data on page load
        document.addEventListener('DOMContentLoaded', loadWheelData);

        async function loadWheelData() {
            try {
                const response = await fetch('/api/wheels/data');
                wheelData = await response.json();

                populateAccountSelector();
                updateAccountStats();
                renderWheels();
            } catch (error) {
                console.error('Error loading wheel data:', error);
            }
        }

        function populateAccountSelector() {
            const accountFilter = document.getElementById('accountFilter');
            const wheelAccountId = document.getElementById('wheelAccountId');

            wheelData.accounts.forEach(account => {
                const option1 = document.createElement('option');
                option1.value = account.id;
                option1.textContent = account.name;
                accountFilter.appendChild(option1);

                const option2 = document.createElement('option');
                option2.value = account.id;
                option2.textContent = account.name;
                wheelAccountId.appendChild(option2);
            });
        }

        function updateAccountStats() {
            const filteredWheels = currentAccount
                ? wheelData.wheels.filter(w => w.accountId === currentAccount)
                : wheelData.wheels;

            const activeWheels = filteredWheels.filter(w => w.status === 'active').length;
            const totalProfit = filteredWheels.reduce((sum, w) => sum + w.summary.totalProfit, 0);
            const totalCashSecured = filteredWheels.reduce((sum, w) => sum + w.summary.currentCashSecured, 0);

            const filteredAccounts = currentAccount
                ? wheelData.accounts.filter(a => a.id === currentAccount)
                : wheelData.accounts;
            const totalCash = filteredAccounts.reduce((sum, a) => sum + a.currentCash, 0);

            document.getElementById('totalCash').textContent = '$' + totalCash.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
            document.getElementById('totalCashSecured').textContent = '$' + totalCashSecured.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
            document.getElementById('activeWheelsCount').textContent = activeWheels;
            document.getElementById('totalProfit').textContent = '$' + totalProfit.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
        }

        function renderWheels() {
            const filteredWheels = currentAccount
                ? wheelData.wheels.filter(w => w.accountId === currentAccount)
                : wheelData.wheels;

            const currentWheels = filteredWheels.filter(w => w.status === 'active' || w.status === 'inactive');
            const closedWheels = filteredWheels.filter(w => w.status === 'closed');

            renderWheelSection('currentWheels', currentWheels, 'current');
            renderWheelSection('closedWheels', closedWheels, 'closed');

            document.getElementById('currentCount').textContent = '(' + currentWheels.length + ')';
            document.getElementById('closedCount').textContent = '(' + closedWheels.length + ')';
        }

        function renderWheelSection(containerId, wheels, status) {
            const container = document.getElementById(containerId);

            if (wheels.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon"><i class="fas fa-sync-alt"></i></div>
                        <div>No ${status} wheels</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = wheels.map(wheel => createWheelCard(wheel)).join('');
        }

        function createWheelCard(wheel) {
            const account = wheelData.accounts.find(a => a.id === wheel.accountId);
            const accountName = account ? account.name : 'Unknown';
            const profitClass = wheel.summary.totalProfit >= 0 ? 'positive' : 'negative';

            // Find next expiration from active trades
            const activeTrades = wheel.trades.filter(t => t.status === 'active');
            let nextExpiration = '';
            let dte = '';
            let statusBadge = wheel.status;
            let statusClass = wheel.status;

            if (activeTrades.length > 0) {
                const sortedTrades = activeTrades.sort((a, b) => new Date(a.expirationDate) - new Date(b.expirationDate));
                const nextTrade = sortedTrades[0];
                const expDate = new Date(nextTrade.expirationDate);
                const today = new Date();
                const daysToExp = Math.ceil((expDate - today) / (1000 * 60 * 60 * 24));
                nextExpiration = expDate.toLocaleDateString();
                dte = daysToExp + ' days';
            } else {
                nextExpiration = 'None';
                dte = '-';

                // Check if there are any recently expired trades that need input
                const recentExpired = wheel.trades.filter(t => t.status === 'closed' && t.outcome === 'expired');
                const lastTrade = wheel.trades.length > 0 ? wheel.trades[wheel.trades.length - 1] : null;

                if (lastTrade && lastTrade.status === 'closed' && lastTrade.outcome === 'expired' && wheel.status !== 'closed') {
                    statusBadge = 'Expired - Input Required';
                    statusClass = 'input-required';
                }
            }

            // Get last premium from most recent trade
            const lastPremium = wheel.trades.length > 0
                ? wheel.trades[wheel.trades.length - 1].premium
                : 0;

            return `
                <div class="wheel-card ${wheel.status}" onclick="openWheelDetails('${wheel.id}')">
                    <div class="wheel-header">
                        <div class="wheel-symbol">${wheel.symbol}</div>
                        <div class="wheel-status-badge ${statusClass}">${statusBadge}</div>
                    </div>

                    <div class="wheel-summary">
                        <div class="wheel-summary-item">
                            <span class="wheel-summary-label">Account:</span>
                            <span class="wheel-summary-value">${accountName}</span>
                        </div>
                        <div class="wheel-summary-item">
                            <span class="wheel-summary-label">Total Profit:</span>
                            <span class="wheel-summary-value ${profitClass}">$${wheel.summary.totalProfit.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}</span>
                        </div>
                        <div class="wheel-summary-item">
                            <span class="wheel-summary-label">Next Expiration:</span>
                            <span class="wheel-summary-value">${nextExpiration}</span>
                        </div>
                        <div class="wheel-summary-item">
                            <span class="wheel-summary-label">Stock Position:</span>
                            <span class="wheel-summary-value">${wheel.summary.currentStockPosition} shares</span>
                        </div>
                        <div class="wheel-summary-item">
                            <span class="wheel-summary-label">DTE:</span>
                            <span class="wheel-summary-value">${dte}</span>
                        </div>
                        <div class="wheel-summary-item">
                            <span class="wheel-summary-label">Last Premium:</span>
                            <span class="wheel-summary-value">$${lastPremium.toFixed(2)}</span>
                        </div>
                    </div>

                    <div class="wheel-footer">
                        <div class="wheel-date">Created: ${new Date(wheel.createdAt).toLocaleDateString()}</div>
                        <div class="wheel-actions" onclick="event.stopPropagation()">
                            <button class="wheel-btn" onclick="addTrade('${wheel.id}')"><i class="fas fa-plus"></i> Trade</button>
                            <button class="wheel-btn" onclick="openWheelDetails('${wheel.id}')"><i class="fas fa-eye"></i> Details</button>
                        </div>
                    </div>
                </div>
            `;
        }

        function filterByAccount() {
            currentAccount = document.getElementById('accountFilter').value;
            updateAccountStats();
            renderWheels();
        }

        function openCreateWheelModal() {
            document.getElementById('createWheelModal').style.display = 'block';
        }

        function closeCreateWheelModal() {
            document.getElementById('createWheelModal').style.display = 'none';
            document.getElementById('createWheelForm').reset();
        }

        async function createWheel(event) {
            event.preventDefault();

            const formData = {
                accountId: document.getElementById('wheelAccountId').value,
                symbol: document.getElementById('wheelSymbol').value.toUpperCase(),
                contractSize: parseInt(document.getElementById('wheelContractSize').value),
                targetStrikeStrategy: document.getElementById('wheelStrategy').value,
                notes: document.getElementById('wheelNotes').value
            };

            try {
                const response = await fetch('/api/wheels/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    closeCreateWheelModal();
                    await loadWheelData();
                } else {
                    alert('Error creating wheel');
                }
            } catch (error) {
                console.error('Error creating wheel:', error);
                alert('Error creating wheel');
            }
        }

        function openWheelDetails(wheelId) {
            const wheel = wheelData.wheels.find(w => w.id === wheelId);
            if (!wheel) return;

            const account = wheelData.accounts.find(a => a.id === wheel.accountId);

            document.getElementById('detailWheelTitle').textContent = `${wheel.symbol} Wheel - ${wheel.status.toUpperCase()}`;

            const content = `
                <div class="detail-section">
                    <div class="detail-section-title">Summary</div>
                    <div class="detail-stats">
                        <div class="detail-stat">
                            <div class="detail-stat-label">Account</div>
                            <div class="detail-stat-value" style="color: #007acc;">${account ? account.name : 'Unknown'}</div>
                        </div>
                        <div class="detail-stat">
                            <div class="detail-stat-label">Total Profit</div>
                            <div class="detail-stat-value" style="color: ${wheel.summary.totalProfit >= 0 ? '#27ae60' : '#e74c3c'};">$${wheel.summary.totalProfit.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}</div>
                        </div>
                        <div class="detail-stat">
                            <div class="detail-stat-label">Premium Collected</div>
                            <div class="detail-stat-value">$${wheel.summary.totalPremiumCollected.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}</div>
                        </div>
                        <div class="detail-stat">
                            <div class="detail-stat-label">Stock Position</div>
                            <div class="detail-stat-value">${wheel.summary.currentStockPosition} shares</div>
                        </div>
                        <div class="detail-stat">
                            <div class="detail-stat-label">Cash Secured</div>
                            <div class="detail-stat-value">$${wheel.summary.currentCashSecured.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}</div>
                        </div>
                        <div class="detail-stat">
                            <div class="detail-stat-label">Completed Cycles</div>
                            <div class="detail-stat-value">${wheel.summary.numberOfCycles}</div>
                        </div>
                        <div class="detail-stat">
                            <div class="detail-stat-label">Put Trades</div>
                            <div class="detail-stat-value">${wheel.summary.numberOfPutTrades}</div>
                        </div>
                        <div class="detail-stat">
                            <div class="detail-stat-label">Call Trades</div>
                            <div class="detail-stat-value">${wheel.summary.numberOfCallTrades}</div>
                        </div>
                        <div class="detail-stat">
                            <div class="detail-stat-label">Assignments</div>
                            <div class="detail-stat-value">${wheel.summary.numberOfAssignments}</div>
                        </div>
                    </div>
                </div>

                <div class="detail-section">
                    <div class="detail-section-title">Trade History</div>
                    ${wheel.trades.length > 0 ? `
                        <table class="trades-table">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Type</th>
                                    <th>Cycle</th>
                                    <th>Open Date</th>
                                    <th>Expiration</th>
                                    <th>Strike</th>
                                    <th>Contracts</th>
                                    <th>Premium</th>
                                    <th>Net Proceeds</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${[...wheel.trades].reverse().map(trade => {
                                    // Determine badge label
                                    let badgeLabel = '';
                                    let typeClass = '';
                                    if (trade.tradeType === 'CSP' || trade.tradeType.includes('PUT')) {
                                        badgeLabel = 'P';
                                        typeClass = 'put';
                                    } else if (trade.tradeType === 'CC' || trade.tradeType.includes('CALL')) {
                                        badgeLabel = 'C';
                                        typeClass = 'call';
                                    } else if (trade.tradeType.includes('ASSIGN')) {
                                        badgeLabel = 'ASSIGN';
                                        typeClass = 'assigned';
                                    } else {
                                        badgeLabel = trade.tradeType;
                                        typeClass = 'expired';
                                    }

                                    // Determine status display
                                    let statusDisplay = trade.status;
                                    if (trade.status === 'open') {
                                        statusDisplay = 'active';
                                    } else if (trade.status === 'closed') {
                                        if (trade.outcome === 'expired') {
                                            statusDisplay = 'expired';
                                        } else if (trade.outcome === 'assigned') {
                                            statusDisplay = 'assigned';
                                        } else {
                                            statusDisplay = 'closed';
                                        }
                                    }

                                    // Build action buttons based on trade status
                                    let actionButtons = '';
                                    if (trade.status === 'active' || trade.status === 'open') {
                                        actionButtons = `
                                            <button class="trade-action-btn" onclick="event.stopPropagation(); addTradeFromHistory('${wheel.id}', '${trade.id}')">
                                                <i class="fas fa-plus"></i> Trade
                                            </button>
                                        `;
                                    }
                                    actionButtons += `
                                        <button class="trade-action-btn" onclick="event.stopPropagation(); editTrade('${wheel.id}', '${trade.id}')">
                                            <i class="fas fa-edit"></i> Edit
                                        </button>
                                    `;

                                    return `
                                        <tr>
                                            <td>${trade.sequenceNumber}</td>
                                            <td><span class="trade-type-badge ${typeClass}">${badgeLabel}</span></td>
                                            <td>${trade.cycleNumber}</td>
                                            <td>${new Date(trade.openDate).toLocaleDateString()}</td>
                                            <td>${trade.expirationDate}</td>
                                            <td>$${trade.strike.toFixed(2)}</td>
                                            <td>${trade.contracts}</td>
                                            <td>$${trade.premium.toFixed(2)}</td>
                                            <td style="color: ${trade.netProceeds >= 0 ? '#27ae60' : '#e74c3c'};">$${trade.netProceeds.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}</td>
                                            <td>${statusDisplay}</td>
                                            <td>${actionButtons}</td>
                                        </tr>
                                    `;
                                }).join('')}
                            </tbody>
                        </table>
                    ` : '<p style="color: #888; text-align: center; padding: 20px;">No trades yet</p>'}
                </div>

                <div class="detail-section">
                    <div class="detail-section-title">Campaign Info</div>
                    <div style="color: #888; font-size: 13px; line-height: 1.6;">
                        <p><strong>Contract Size:</strong> ${wheel.contractSize}</p>
                        <p><strong>Strategy:</strong> ${wheel.targetStrikeStrategy.toUpperCase()}</p>
                        <p><strong>Created:</strong> ${new Date(wheel.createdAt).toLocaleString()}</p>
                        ${wheel.notes ? `<p><strong>Notes:</strong> ${wheel.notes}</p>` : ''}
                    </div>
                </div>
            `;

            document.getElementById('wheelDetailContent').innerHTML = content;
            document.getElementById('wheelDetailModal').style.display = 'block';
        }

        function closeWheelDetailModal() {
            document.getElementById('wheelDetailModal').style.display = 'none';
        }

        function addTrade(wheelId) {
            alert('Add trade interface - Coming soon!');
        }

        function addTradeFromHistory(wheelId, tradeId) {
            alert('Add new trade from history context - Coming soon!');
        }

        function editTrade(wheelId, tradeId) {
            alert('Edit trade dialog with Delete option - Coming soon!');
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            const createModal = document.getElementById('createWheelModal');
            const detailModal = document.getElementById('wheelDetailModal');
            if (event.target === createModal) {
                closeCreateWheelModal();
            }
            if (event.target === detailModal) {
                closeWheelDetailModal();
            }
        }
    </script>
</body>
</html>
