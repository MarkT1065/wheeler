<!-- Shared Symbol Modal Partial Template -->
<!-- This partial consolidates the duplicated Symbol modal code across all templates -->

<div id="symbolModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title" id="modalTitle">New Symbol</h2>
            <span class="close" id="closeModal">&times;</span>
        </div>
        <form id="symbolForm">
            <div class="form-group">
                <label for="symbolInput" class="form-label">Symbol *</label>
                <input type="text" id="symbolInput" class="form-input" placeholder="e.g. AAPL, MSFT" required>
            </div>
            <div class="form-group">
                <label for="priceInput" class="form-label">Current Price</label>
                <input type="number" id="priceInput" class="form-input" step="0.01" placeholder="0.00">
            </div>
            <div class="form-group">
                <label for="dividendInput" class="form-label">Dividend</label>
                <input type="number" id="dividendInput" class="form-input" step="0.01" placeholder="0.00">
            </div>
            <div class="form-group">
                <label for="exDividendDateInput" class="form-label">Ex-Dividend Date</label>
                <input type="date" id="exDividendDateInput" class="form-input">
            </div>
            <div class="form-group">
                <label for="peRatioInput" class="form-label">P/E Ratio</label>
                <input type="number" id="peRatioInput" class="form-input" step="0.01" placeholder="0.00">
            </div>
            <div class="form-group">
                <label for="currencyInput" class="form-label">Currency</label>
                <select id="currencyInput" class="form-input">
                    <option value="USD">USD - US Dollar</option>
                    <option value="EUR">EUR - Euro</option>
                    <option value="GBP">GBP - British Pound</option>
                    <option value="JPY">JPY - Japanese Yen</option>
                    <option value="CHF">CHF - Swiss Franc</option>
                    <option value="CAD">CAD - Canadian Dollar</option>
                    <option value="AUD">AUD - Australian Dollar</option>
                    <option value="NZD">NZD - New Zealand Dollar</option>
                    <option value="CNY">CNY - Chinese Yuan</option>
                    <option value="HKD">HKD - Hong Kong Dollar</option>
                    <option value="SGD">SGD - Singapore Dollar</option>
                    <option value="INR">INR - Indian Rupee</option>
                    <option value="MXN">MXN - Mexican Peso</option>
                    <option value="BRL">BRL - Brazilian Real</option>
                    <option value="KRW">KRW - South Korean Won</option>
                    <option value="SEK">SEK - Swedish Krona</option>
                    <option value="NOK">NOK - Norwegian Krone</option>
                    <option value="DKK">DKK - Danish Krone</option>
                    <option value="PLN">PLN - Polish Zloty</option>
                    <option value="RUB">RUB - Russian Ruble</option>
                    <option value="ZAR">ZAR - South African Rand</option>
                    <option value="TRY">TRY - Turkish Lira</option>
                </select>
            </div>
            <div class="form-buttons">
                <button type="submit" class="btn btn-primary" id="saveSymbol">Save Symbol</button>
                <button type="button" class="btn btn-secondary" id="cancelModal">Cancel</button>
            </div>
        </form>
    </div>
</div>
